 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style.css">

  
  <title> BLOCKCHAIN UNN| NFT preview card component</title>

</head>
<body>

 <!---- -Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern-->

  <section class="card">
  
 <div>
  <img id="Nft-image" src="./images/image-equilibrium.jpg" 
  alt="nft image" srcset"">
  </div>

  <div class="card-content">
   <h2 id="name">Equilibrium #3429</h2> 
   <p>Our Equilibrium collection promotes balances and calm</p>
  </div>


  <div class="card-details">
    <div class="price">
    <img id="eth-icon" src="./images/icon-ethereum.svg"
     alt="eth-icon" srcset"">
    <p>0.041ETH</p>
  </div>


  <div class="time">
    <img id="clock-icon" src="./images/icon-clock.svg" 
    alt="time" srcset"">
    <p>3 days left</p>
  </div>
</div>

<hr/>

<div class="footer">
<img id="avatar" src="/images/image-avatar.png" 
alt="avatar" srcset"">

<p>creation of <span id="author">Jules Wyvern </span></p>
</div>
 </section >
</body>
</html>
